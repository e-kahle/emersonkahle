<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: "Press Start 2P", cursive;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
            <!player health>
            <div style="display: flex; justify-content: flex-end; position: relative; width: 100%; border-left: 4px solid white; border-top: 4px solid white; border-bottom: 4px solid white">
                <div  style="background-color: red; height: 30px; width: 100%"></div>
                <div id="playerHealth" style="position: absolute; background: #818CF8; width: 100%; top: 0; right: 0; bottom: 0;"></div>
            </div>
            <!timer>
            <div id="timer" style="background-color: black; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white">
                60
            </div>
            <!enemy health>
            <div style="position: relative; width: 100%; border-right: 4px solid white; border-top: 4px solid white; border-bottom: 4px solid white">
                <div  style="background-color: red; height: 30px; width: 100%"></div>
                <div id="enemyHealth" style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute;
         color: white; 
         display: none; 
         align-items: center; 
         justify-content: center; 
         top: 0; 
         right: 0; 
         left: 0; bottom: 0;">Tie</div>

         <button id = "start" style = "position: absolute;
         color: black;
         display: inline-block;
         left: 50%;
         transform: translateX(-50%);
         top: 50%;
         
         ">Start Game</button>
        <canvas></canvas>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
